<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kontakta oss</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-nav">
            
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: 0; padding: 0;">
        <div class="container-fluid">
            <a class="logo" href="#">J.A.F</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Portfolio</a>
              <a class="nav-link" href="#">Contact</a>
              
            </div>
          </div>
        </div>
    
      </nav>
    </div>

    <div class="container">
        <div class="contact">
            <h2>Contact</h2>
            <form action="">
                <label for="name">Name</label>
                <input type="name" id="name" name="name" class="input-box">  
                <label for="phone">Telefonnummer</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2}" placeholder="xxx-xxx xx xx" class="input-box">  
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-box">  
                <fieldset style="width: 200px;">
                    <legend>Vem eller vilkas tjänster är du intresserad av?</legend>
                    <label for="sports">Amir Omar Honein</label>
                    <input type="checkbox" name="intressen" id="sports" value="sports"><br>
                    <label for="games">Filip Mathsson</label>
                    <input type="checkbox" name="intressen" id="games" value="games"><br>
                    <label for=boring>Jonathan Birgersson</label>
                    <input type="checkbox" name="intressen" id="boring" value="boring">
                </fieldset>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="textArea" placeholder="Type Message Here"></textarea>
                <br></br>
                <input type="submit" class="send-message-cta" value="Send message">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
