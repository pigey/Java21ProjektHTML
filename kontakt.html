<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kontakta oss</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="container-nav">     
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-fluid">
            <a class="logo" href="startsida.html">J.A.F</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="startsida.html">Home</a>
                    <a class="nav-link" href="Portfoliosida.html">Portfolio</a>
                    <a class="nav-link active" href="kontakt.html" aria-current="page">Contact</a>
                    <a href="JonathanB.html" class="nav-link">Jonathan</a>
                    <a href="amir.html" class="nav-link">Amir</a>
                    <a href="filip.html" class="nav-link">Filip</a>
                </div>
            </div>
        </div>
    </nav>
</header>

    <div class="container">
        <div class="contact">
            <h2>Contact</h2>
            <form action="">
                <label for="name">Name</label>
                <input type="name" id="name" name="name" class="input-box">  
                <label for="phone">Telefonnummer</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2}" placeholder="xxx-xxx xx xx" class="input-box">  
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-box">  
                <div class="check-row">
                    <p class="check-box">
                        <input type="checkbox" id="amir" name="employee">
                        <label for="amir" class="checkbox-label" >Amir  Omar Honein</label>
                    </p>
                    <p class="check-box">
                        <input type="checkbox" id="filip" name="employee">
                        <label for="filip" class="checkbox-label">Filip Mathsson</label>
                    </p>
                    <p class="check-box">
                        <input type="checkbox" id="jonathan" name="employee">
                        <label for="jonathan" class="checkbox-label">Jonathan Birgersson</label>
                    </p>
                </div>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" class="textArea" placeholder="Type Message Here"></textarea>
                <br></br>
                <input type="submit" class="send-message-cta" value="Send message">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
