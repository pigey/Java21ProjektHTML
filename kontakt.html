<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta oss</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">J.A.F</a>
            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="menu">
        </div>

    </div>

    <div class="container">
        <div class="contact">
            <h2>Contact</h2>
            <form action="">
                <label for="name">Name</label>
                <input type="name" id="name" name="name">  
                <label for="phone">Telefonnummer</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3} [0-9]{2} [0-9]{2}" placeholder="xxx-xxx xx xx">  
                <label for="email">Email</label>
                <input type="email" id="email" name="email">  
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Message Here"></textarea>

                <input type="submit" class="send-message-cta" value="Send message">
            </form>
</body>
</html>
